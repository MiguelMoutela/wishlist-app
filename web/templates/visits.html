{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="row">
  <h1>Visits</h1>

  <table class="table table-bordered table-striped">
    <thead>
      <th>Name</th>
      <th>Last 24h</th>
      <th>Last 7 days</th>
      <th>Total</th>
    </thead>

    <tbody>

      {% for visit in visits %}
        <tr>
          <td>{{ visit.user.username }}</td>
          <td>{{ visit.last_day }}</td>
          <td>{{ visit.last_week }}</td>
          <td>{{ visit.total }}</td>
        </tr>
      {% endfor %}

    </tbody>
  </table>

</div>

{% endblock %}
