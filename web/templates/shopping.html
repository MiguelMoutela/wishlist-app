{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="row">

    {% for item in items %}
      <h4>{{ item.name }} - {{ item.user.first_name }}</h4>
      <p>{{ item.html|safe }}</p>
      <p>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="item_pk" value="{{ item.pk }}" />
          {% if not item.multi_item %}
            <input class="btn btn-primary" type="submit" value="{% trans 'Mark this as already given' %}" />
          {% endif %}
        </form>
      </p>
      <hr>
    {% empty %}
      <h4>Nothing yet</h4>
    {% endfor %}

</div>

{% endblock %}
