{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="row">

  <h1>{% trans "Log in" %}</h1>

    <form role="form" method="post">
      {% csrf_token %}

      {{ form.errors }}

      <div class="form-group">
        <label for="id_username">{% trans "Username" %}</label>
        {{ form.username }}
      </div>

      <div class="form-group">
        <label for="id_password">{% trans "Password" %}</label>
        {{ form.password }}
      </div>

      <input type="submit" class="btn btn-primary" value="{% trans "Submit" %}"/>

    </form>

</div>

{% endblock %}
