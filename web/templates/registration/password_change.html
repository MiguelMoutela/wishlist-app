{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="row">

  <h1>{% trans "Change your password" %}</h1>

    <form role="form" method="post">
      {% csrf_token %}

      {{ form.errors }}

      <div class="form-group">
        <label for="id_old_password">{% trans "Old password" %}</label>
        {{ form.old_password }}
      </div>

      <div class="form-group">
        <label for="id_new_password1">{% trans "Password" %}</label>
        {{ form.new_password1 }}
      </div>

      <div class="form-group">
        <label for="id_new_password2">{% trans "Password again" %}</label>
        {{ form.new_password2 }}
      </div>

      <input type="submit" class="btn btn-primary" value="{% trans "Submit" %}"/>

    </form>

</div>

{% endblock %}
