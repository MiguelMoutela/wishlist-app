{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="row">

  <h1>{% trans "Add new item" %}</h1>

    <form role="form" method="post">
      {% csrf_token %}

      {{ form.errors }}

      <div class="form-group">
        {{ form.name }}
      </div>

      <div class="form-group">
        {{ form.description }}
      </div>

      <input type="submit" class="btn btn-primary" value="{% trans "Submit" %}"/>

    </form>

</div>

{% endblock %}
